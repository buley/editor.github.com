<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Canvas Videoplayer</title>
		<link href="style.css" type="text/css" rel="stylesheet"/>
<!--		<script src="https://github.com/Modernizr/Modernizr/raw/master/modernizr.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		-->		
		<script type="text/javascript">

		var Buleys = Buleys || {};
		Buleys.video = Buleys.video || {};
		Buleys.video.loaded = function() {
			Buleys.video.player = document.getElementById( 'videoplayer' );
			Buleys.video.player.addEventListener( 'progress', Buleys.video.progress, false );
			Buleys.video.player.addEventListener( 'canplaythrough', Buleys.video.canplaythrough, false );

		};
		Buleys.video.progress = function( event ) {
			console.log( 'Buleys.video.progress()', event, Buleys.video.percentLoaded() );
		};

		Buleys.video.percentLoaded = function() {
			return parseInt( ( ( Buleys.video.player.buffered.end( 0 ) / Buleys.video.player.duration ) * 100 ), 10 );
		};

		Buleys.video.canplaythrough = function() {
			Buleys.video.player.play();
		};

		window.addEventListener( 'load', Buleys.video.loaded, false );

		</script>
	</head>
	<body>

		<!--<canvas id="canvas">Not supported.</canvas>-->
		<div id='videoplayer_container'>
			<video id="videoplayer" width="320" height="240">
				<source src="http://editor.github.com/News/Video/muirbeach.mp4" type='video/mp4'>
				<source src="http://editor.github.com/News/Video/muirbeach.webm" type='video/webm'>
				<source src='http://editor.github.com/News/Video/muirbeach.ogg' type='video/ogg'>
			</video>
		</div>
		<div id='videoplayer_container_loader'>
		</div>
	</body>
	</html>
